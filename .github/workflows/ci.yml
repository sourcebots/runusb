name: CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      FLAKE8: venv/bin/flake8
      MYPY: venv/bin/mypy
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.7
      uses: actions/setup-python@v3
      with:
        python-version: 3.7
    - name: Set up virtualenv
      run: python -m venv venv
    - name: Install dependencies
      run: |
        venv/bin/pip install -r script/linting/requirements.txt
        venv/bin/pip install -r script/typing/requirements.txt
    - name: Linting
      run: script/linting/lint
    - name: Type checking
      run: script/typing/check

  debuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential devscripts debhelper
      - name: Build package
        run: debuild -uc -us
